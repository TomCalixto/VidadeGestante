<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Contrações</title>
    <link rel="stylesheet" href="./style.css"> <!-- Caminho relativo -->
</head>
<body>
    <div id="app">
        <h1>Registro de Contrações</h1>

        <!-- Controles para iniciar e finalizar contrações -->
        <div id="controls">
            <button id="start-button" onclick="startContraction()">Iniciar Contração</button>
            <button id="end-button" onclick="endContraction()" style="display: none;">Finalizar Contração</button>
        </div>

        <!-- Exibição do cronômetro -->
        <div id="countdown" style="display: none;">
            Tempo: <span id="timer">00:00:00</span>
        </div>

        <!-- Histórico de contrações -->
        <h2>Histórico de Contrações</h2>
        <ul id="contractions-list"></ul>

        <!-- Botão para limpar registros -->
        <button onclick="clearContractions()">Limpar Registros</button>
    </div>

    <!-- Carregar o script depois do conteúdo HTML -->
    <script src="./script.js"></script> <!-- Caminho relativo -->
</body>
</html>
